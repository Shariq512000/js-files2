<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="check(); return false" >
        <label for="number">
            enter number:
        </label>
        <input type="number" id="inputNum1">
        <br>
       <button type="submit">submit</button>
    </form>
    <h1 id="result"></h1>
    <script>
        function check() {


              let inputNum1 = document.querySelector('#inputNum1').value
               console.log('inputNum1' , inputNum1);
               let firstinput = Number(inputNum1)
               let result = "";
              if(firstinput > 0){
                  result = "Your number is positive"
              }
              if(firstinput < 0){
                  result = "Your number is negative"
              }
              if(firstinput === 0){
                  result = "Your number is 0"
              }
              document.querySelector('#result').innerText = `${result}`
              
        }
    </script>
</body>
</html>
